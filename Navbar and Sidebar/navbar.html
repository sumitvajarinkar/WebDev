<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav and Side Menu</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="icon" href="favicon/logo.png" type="image/png"/>
  </head>
  <body>
    <nav class="navbar">
        <!-- span starts -->
      <span class="open-slide">
        <a href="#" onclick="OpenSlideMenu()">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="black" stroke-width="5" />
            <path d="M0,14 30,14" stroke="black" stroke-width="5" />
            <path d="M0,23 30,23" stroke="black" stroke-width="5" />
          </svg>
        </a>
       </span>
      <!-- span ends -->
      <!-- ul starts -->
      <ul class="navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- ul ends -->
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#"class="button-close" onclick="CloseSlideMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div id="main">
        <h1>Hello world!</h1>
    </div>
    <script>
        function OpenSlideMenu(){
            document.getElementById('side-menu').style.width='250px';
            document.getElementById('main').style.marginLeft='250px';
        }
        function CloseSlideMenu(){
            document.getElementById('side-menu').style.width='0';
            document.getElementById('main').style.marginLeft='0';
        }
    </script>
  </body>
</html>
